<!DOCTYPE html>
<html>
  <head>
    <title>PCAPNG Upload</title>
  </head>
  <body>
    <h1>Upload a PCAPNG file</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pcapng" />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
