<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      h1,h2 {font-family: 'Source Sans Pro', sans-serif;}
    </style>

    <!-- bootstrap cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css import -->
    <link rel="stylesheet" href="style.css">
    
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- navbars -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="filter_ip.html">IP address</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="filter_prot.html">Protocol</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="filter_time.html">Time</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Page title -->
    <div class="container">
      <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1 style="font-size: 64px; font-weight: bold;">Packet sniffer</h1>
        <p>A packet sniffer is a piece of software that is designed to trace the flow of networking bits also knows as packets between different peers.</p>
      </div>
    </div>
    <br><br>

    <!-- images here -->
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="img_assets/kali_img.png" alt="Kali linux" id="grid-image">
        </div>
        <div class="col">
          <img src="img_assets/Network-Sniffer.jpg" alt="Network sniffer" id="grid-image">
        </div>
        <div class="col">
          <img src="img_assets/istockphoto-1331943958-612x612.jpg" alt="Cybersecurity" id="grid-image">
        </div>
        <div class="col">
          <img src="img_assets/wireshark_img.png" alt="Wireshark" id="grid-image">
        </div>
      </div>
    </div>
    <br><br><br>

    <!-- upload prompt -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Upload a .pcappng file</h1>
          <form action="/upload" method="POST" enctype="multipart/form-data" action="/details">

            <!-- radio buttons for filter -->
            <input type="radio" name="choice" value=1>Show all<br>
            <input type="radio" name="choice" value=2>Show IP source<br>
            <input type="radio" name="choice" value=3>Show IP destination<br>

            <label for="ipaddr">Enter IP address</label><br>
            <input type="text" name="ipaddr"><br>
            <input type="file" name="file" accept=".pcapng" />
            <input type="submit" value="Upload" />
          </form>
        </div>
        <div class="col">
          <h1>Display Details</h1>
          <button id="my-buttons" onclick="displayDetails()">Display Traffic Details</button>
          <div id="details"></div>
        </div>
      </div>
    </div>
    <script>
      function displayDetails() {
        fetch("/details")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("details").innerHTML = data;
          });
      }
    </script>
  </body>
</html>
